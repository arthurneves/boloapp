{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Novo Usuário</h1>
    <form method="POST" action="{{ url_for('main.criar_usuario') }}">
        <div class="mb-3">
            <label for="nome_usuario" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome_usuario" name="nome_usuario" required>
        </div>
        <div class="mb-3">
            <label for="email_usuario" class="form-label">Email</label>
            <input type="email" class="form-control" id="email_usuario" name="email_usuario" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="is_ativo" name="is_ativo" checked>
            <label class="form-check-label" for="is_ativo">Usuário Ativo</label>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="is_administrador" name="is_administrador">
            <label class="form-check-label" for="is_administrador">Administrador</label>
        </div>
        <button type="submit" class="btn btn-primary">Criar Usuário</button>
        <a href="{{ url_for('main.listar_usuarios') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
